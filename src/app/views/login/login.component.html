<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Administrator Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)] = "userName" [ngModelOptions]="{standalone: true}" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" style="background-color: #ff0000; border: none;" (click)=  "onSubmit()">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="text-white py-5 d-md-down-none" style="width:44%; background-color: #ff0000 ">
              <div class="card-body text-center">
                <div>
                  <img src="../../../assets/img/logos/logo.png" alt="logo" style="width: 90%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
