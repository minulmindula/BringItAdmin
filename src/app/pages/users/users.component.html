

<div class="col-lg-13">
  <div class="card">
    <div class="card-header">
      <h5>Total Users</h5>
    </div>
    <div class="card-body">
      <table mat-table class="table table-striped" *ngIf="data">
        <thead>
          <tr>
            <th width="20%">Username</th>
            <th width="30%">E-mail address</th>
            <th width="25%">Date registered</th>
            <th width="25%">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of data">
            <td hidden>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.email }}</td>
            <td>{{ d.date }}</td>
            <td>
                <div class="col-4 ">
                  <button (click)="delete( d.id )" type="button" class="btn btn-pill btn-block btn-danger">
                    <i class="fa fa-trash"></i>

                  </button>
                </div>
            </td>
          </tr>
          <tr>
              <td>Namudara Abeysinghe</td>
              <td>Namu@gmail.com</td>
              <td>2019/01/11</td>
              <td>
                <div class="col-4 ">
                  <button (click)="delete()" type="button" class="btn btn-pill btn-block btn-danger">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
        </tbody>
      </table>
      <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>

      <!-- <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
      </mat-paginator> -->

    </div>
  </div>
</div>
